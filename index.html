
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnePass Safety Passport</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/script.js"></script>
</head>
<body class="water">
  <header>
    <img src="assets/logo.png" alt="OnePass Logo" class="logo"/>

  </header>

  <main>
    <section id="video-lock">
      <h2>Step 1: Watch Induction Video</h2>

      </div>
      <button id="continue-button" disabled>Continue to Form</button>

    <section id="form-section" class="hidden">
      <form id="passport-form">
        <!-- Dynamic fields will be added by JS -->
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 OnePass – Northumbrian Water Group</p>
  </footer>
